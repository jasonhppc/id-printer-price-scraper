name: Australian Printer Price Scraper

on:
  # Run daily at 9 AM AEST (23:00 UTC)
  schedule:
    - cron: '0 23 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main branch (for testing)
  push:
    branches: [ main ]

jobs:
  scrape-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt
        
    - name: Run price scraper
      run: |
        cd src
        python scraper.py
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/prices/
        git diff --staged --quiet || git commit -m "Update prices $(date +'%Y-%m-%d %H:%M UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: price-data
        path: data/prices/
        retention-days: 30
        
    - name: Upload latest CSV
      uses: actions/upload-artifact@v4
      with:
        name: latest-prices-csv
        path: data/prices/latest_prices.csv
        retention-days: 7
        
    - name: Upload latest JSON
      uses: actions/upload-artifact@v4
      with:
        name: latest-prices-json
        path: data/prices/latest_prices.json
        retention-days: 7
